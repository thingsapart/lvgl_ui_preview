-
  type: grid
  width: 100%
  height: 100%
  radius: 0
  layout: LV_LAYOUT_GRID
  cols: [50%, 50%]
  rows: [50%, 50%]

  children:
    - type: button
      radius: 0
      pad_all: 20
      grid_cell: [LV_GRID_ALIGN_CENTER, 0, 1, LV_GRID_ALIGN_CENTER, 0, 1]
      children:
            - type: label
              bg_color: '#ff0000'
              bg_opa: 255
              align: LV_ALIGN_CENTER
              text: Testing 1-2-1-2
              radius: 0
              pad_all: 20
    - grid_cell: [LV_GRID_ALIGN_CENTER, 1, 1, LV_GRID_ALIGN_CENTER, 0, 1]
      border_width: 0
      children:
      - type: label
        bg_color: '#33aa33'
        bg_opa: 255
        align: LV_ALIGN_CENTER
        text: Test-2
        radius: 0
        pad_all: 20
    - type: label
      grid_cell: [LV_GRID_ALIGN_CENTER, 0, 1, LV_GRID_ALIGN_CENTER, 1, 1]
      text: Test-3
      bg_color: '#0000ff'
      bg_opa: 255
      pad_all: 20
  update_layout: []
